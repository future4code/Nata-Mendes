    <h2><u>Adicionar Produto</u></h2>
    <form class="to-left" action="">
        <div  >
            <b><label class="sizefonte" for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <b><label class="sizefonte" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <b><label  class="sizefonte" for="preco">Preço (em R$): </label> 
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label class="sizefonte" for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="button" type="submit">Adicionar</button>
        </div>

        
    </form>
    <footer class="help1">
        <p class="paragrafo1"><b>Siga-nos nas redes sociais!</b></p>
        
    
        <div >
            <img class="size" src="img/facebook.png"/>
            <img class="size" src="img/Instagram.jpg"/>
            <img class="size" src="img/twitter.png"/>
        </div>
    </footer>
</body>
